<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tooltipper Example</title>
        <style>
            :root {
                font-size: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                display: block;
                position: relative;
                width: 100vw;
                height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                background-color: #fafafa;
            }
            a {
                width: 48px;
                height: 48px;
                color: #fff;
                border-radius: 50%;
                background-color: royalblue;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                border: 1px solid rgb(74, 113, 231);
            }
            a:focus {
                box-shadow: 0 0 0 5px rgb(213, 223, 253);
                outline: none;
            }

            a svg {
                width: 24px;
                height: 24px;
            }

            tool-tip {
                background-color: #424242;
                color: #fff;
                border-radius: 0.125rem;
                line-height: 24px;
                height: 24px;
                white-space: nowrap;
                padding: 0 0.5rem;
                font-size: 0.75rem;
                font-weight: 600;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                pointer-events: none;
                transform-origin: center;
            }
        </style>

        <script type="module" src="https://unpkg.com/tooltipper@1/tooltipper.min.mjs"></script>
        <!--<script type="module" src="./tooltipper.js"></script>-->
